spring:
    h2:
        console:
            enabled: true
    datasource:
        url: jdbc:h2:mem:donggram
        driver-class-name: org.h2.Driver
        username: sa
        password:

    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        open-in-view: false
        show-sql: true
        hibernate:
            ddl-auto: create
        defer-datasource-initialization: true